    <div class="center" style="margin-top: 60px;overflow-y: none; ">
        <div id="review-container">
            <div id="board-outer-container" class="center">
                <canvas id="evaluation-bar" width="30" height="720"></canvas>


                <div id="board-inner-container" class="center">
                    <div id="top-player-profile" class="profile">Black Player (?)</div>

                    <canvas  id="board" width="1280" height="1280"></canvas>
                    
                    <div id="bottom-player-profile" class="profile">White Player (?)</div>
                </div>
            </div>
            <div id="review-panel">
                <div id="review-panel-main">
                    <!-- <h1 class="logo" id="review-panel-title" class="white"><i class="knight fa-solid fa-chess-knight" style="color: #ffffff;"></i></h1> -->
                    <!-- <div id="load-type-dropdown-container" class="white">

                    <!-- <div id="gameInputContainer" class="gameInputContainer" >
                    <textarea id="pgn" class="white" cols="30" rows="10" spellcheck="false" placeholder="Enter PGN..."></textarea>
                </div> -->
                
                    <div id="gameInputContainer2" class="gameInputContainer" >
                        <textarea id="chess-site-username" class="white" spellcheck="false" maxlength="48" placeholder="Username..."></textarea>
                        <button id="fetch-account-games-button" class="usernameVerifyBtn">
                            <i class="usernameVerifyBtnIcon fa-solid fa-arrow-right contol-icons" style="color: #ffffff;"></i>
                        </button>
                    </div>
                

                    <button id="review-button" class="analyse">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <b>go back home</b>
                    </button>

                    <div class="big-depth-container">
                        <span class="depthTitle" class="white"><i class="gear fa-solid fa-gear" style="color: #ffffff;"></i>Depth</span>
                        <div class="badboystiff">
                        <span>Arrows|</span>
                        <label class="toggle" for="suggestion-arrows-setting">
                            <input id="suggestion-arrows-setting" type="checkbox">
                            <div class="toggle__fill"></div>
                        </label>
                    </div>
                    <div id="depth-slider-container">
                        <input id="depth-slider" type="range" min="14" max="20" value="16">
                        <span id="depth-counter" class="white">16|<i class="fa-solid fa-wind" style="color: #ffffff;"></i></span>
                    </div>
                </div>

                    <progress id="evaluation-progress-bar" max="100"></progress>

                    <b id="status-message"><i class="fa-solid fa-circle-info" style="color: #ffffff;"></i></b>

                    <div class="g-recaptcha" data-sitekey="6LeCaR8pAAAAAGUKVSuZgZ73Kie3j2arG3qE74jA" data-theme="dark" data-callback="report"></div>

                    <b id="secondary-message" class="white"></b>

                    <div id="report-cards">
                        <div class="accuracyHolder">
                        <h2 id="accuracies-title" class="white">Accuracies<div class="accuracyDiv"><b id="white-accuracy" class="accuracies">0%</b>
                            <b id="black-accuracy" class="accuracies">0%</b></div></h2>
                        </div>
    
                        <div id="classification-message-container">
                            <img id="classification-icon" src="/static/media/book.png" height="25">
                            <b id="classification-message"></b>
                        </div>

                        <b id="top-alternative-message"></b>

                        <div id="engine-suggestions">
                            <h2 id="engine-suggestions-title" class="white">Engine</h2>
                        </div>
                        <span id="opening-name" class="white"></span>
                    </div>
                </div>

                <div id="review-panel-toolbar">
                    <div id="review-panel-toolbar-buttons" class="center">

                        <i id="flip-board-button" class="fa-solid fa-repeat" style="color: #ffffff;" data-tooltip="Flip"></i>

                        <i id="back-start-move-button" class="fa-solid fa-backward-step" style="color: #ffffff;" data-tooltip="Back to start"></i>

                        <i id="back-move-button" class="fa-solid fa-arrow-left" style="color: #ffffff;" data-tooltip="Back"></i>

                        <i id="next-move-button" class="fa-solid fa-arrow-right" style="color: #ffffff;" data-tooltip="Next"></i>

                        <i id="go-end-move-button" class="fa-solid fa-forward-step" style="color: #ffffff;" data-tooltip="To the end"></i>

                        <i id="save-analysis-button" class="fa-solid fa-floppy-disk" style="color: #ffffff;" data-tooltip="Save"></i>

                    </div>

            </div>
        </div>
    </div>
