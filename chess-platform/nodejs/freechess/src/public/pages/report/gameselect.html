<div id="game-select-menu">
    <h1>Select a game</h1>

    <b id="game-select-period"></b>

    <div id="games-list"></div>

    <div id="game-select-page-buttons">
        <button id="last-page-button" class="move-btn">
            <i id="back-move-button" class="fa-solid fa-arrow-left contol-icons" style="color: #ffffff;"></i>
        </button>
    
        <button id="next-page-button" class="move-btn">
            <i id="next-move-button" class="fa-solid fa-arrow-right contol-icons" style="color: #ffffff;"></i>
        </button>
    </div>

    <button id="game-select-cancel-button">
        <b>Cancel</b>
    </button>
</div>
