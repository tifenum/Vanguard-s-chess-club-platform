<div class="container pt-5">
    <div class="row">
        <div class="col-6">
            <div class="row">
                <div class="col-2">
                    
                    <img src="../../assets/user.png" style="max-width: 50px;" alt="">
                </div>
                <div class="col-4">
                    <br>
                    <p>foulen ben foulen </p>
                </div>
    
                <div class="alert alert-dark col-3" style="background-color:black ;">
                    <app-clock [clockOpened]="clockOpenedPlay1" class="text-light text-center"></app-clock>
                </div>
            </div>
            <ngx-chess-board
                #board
                size="500" 
                [lightTileColor]="lightTileColor"
                (moveChange)="moveCallback($event)"
                [dragDisabled]="dragDisabled"
                [drawDisabled]="drawDisabled"
                [darkTileColor]="darkTileColor"
                [lightDisabled]="lightDisabled"
                [darkDisabled]="darkDisabled"
                [freeMode]="freeMode"
            >
            </ngx-chess-board>
            <div class="row">
                <br>
                <div class="col-2 mt-2">
                    
                    <img src="../../assets/user.png" style="max-width: 50px;" alt="">
                </div>
                <div class="col-4">
                    <br>
                    <p>foulen ben falten </p>
                </div>
                <div class="alert alert-light col-3 mt-3" >
                    <app-clock [clockOpened]="clockOpenedPlay2" class="text-center"></app-clock>
                </div>
            </div>

        </div>


        <div class="col-6" >
            <h1 class="text-center ">Analysis</h1>
            <div style="max-height: 600px; overflow-y: auto;" >

                <table class="table table-dark table-striped mt-3">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Move</th>
                          <th scope="col">piece</th>
                        
                        </tr>
                      </thead>
                      <tbody id="tableMove">
                        <tr>
                      </tbody>
                  </table>
            </div>

        </div>
        <button
        type="button"
        class="btn btn mt-3 mb-3 w-25 mx-auto"
        *ngIf="gameOver"
        style="margin-left: auto; margin-right: 10px ;background-color: darkkhaki;"
        (click)="analyzeGame()"
        >
        analyse game
        </button>
    </div>
</div>
