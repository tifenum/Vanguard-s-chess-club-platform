<app-gameover
    *ngIf="gameOver"
    (closeModalEvent)="gameOver = false"
    (NextPuzzlesEvent)="analyzeGame(); gameOver = false"
></app-gameover>

<div class="container row mt-5">
    <div class="col-6">
        <ngx-chess-board
            #board
            [size]="size"
            [lightTileColor]="lightTileColor"
            (moveChange)="moveCallback($event)"
            [dragDisabled]="dragDisabled"
            [drawDisabled]="drawDisabled"
            [darkTileColor]="darkTileColor"
            [lightDisabled]="lightDisabled"
            [darkDisabled]="darkDisabled"
            [freeMode]="freeMode"
        >
        </ngx-chess-board>
    </div>
    <div class="col-6" *ngIf="!selectedDifficulty">
        <div class="card" style="width: 40rem; background-color: #484136">
            <div class="mx-auto p-2">
                <img
                    src="../../assets/VANGUARD-removebg-preview.png"
                    class="card-img-top"
                    style="max-width: 300px; max-height: 150px"
                    alt="..."
                />
            </div>

            <div class="card-body">
                <h5 class="card-title text-center" style="color: #f0d9b5">Play Chess with our bot</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li
                    class="list-group-item"
                    style="background-color: #484136; color: #f0d9b5"
                    (click)="onDifficultyChange('Hbib\'s Dumb AI')"
                >
                    <img src="../../assets/Capture d'Ã©cran 2024-05-05 175157.png" alt="" class="logo" /> Our Chess Bot
                </li>
                <li
                    class="list-group-item"
                    style="background-color: #484136; color: #f0d9b5"
                    (click)="onDifficultyChange('easy')"
                >
                    <img src="../../../assets/facile.png" alt="" class="logo" /> easy
                </li>
                <li
                    class="list-group-item"
                    style="background-color: #484136; color: #f0d9b5"
                    (click)="onDifficultyChange('medium')"
                >
                    <img src="../../assets/systeme-nerveux.png" alt="" class="logo" /> medium
                </li>

                <li
                    class="list-group-item"
                    style="background-color: #484136; color: #f0d9b5"
                    (click)="onDifficultyChange('difficult')"
                >
                    <img src="../../../assets/probleme.png" alt="" class="logo" /> difficult
                </li>
                <li
                    class="list-group-item"
                    style="background-color: #484136; color: #f0d9b5"
                    (click)="onDifficultyChange('Advanced')"
                >
                    <img src="../../assets/croissance.png" alt="" class="logo" /> Advanced
                </li>
            </ul>
        </div>
    </div>
    <div class="col-6" *ngIf="selectedDifficulty">
        <h1 class="text-center">Analysis</h1>
        <div style="max-height: 500px; overflow-y: auto">
            <table class="table table-dark table-striped mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Move</th>
                        <th scope="col">piece</th>
                    </tr>
                </thead>
                <tbody id="tableMove">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>  
</div>
